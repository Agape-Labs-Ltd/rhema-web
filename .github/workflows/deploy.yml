name: Deploy to gh-pages branch

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy CNAME if present
        run: |
          if [ -f CNAME ]; then cp CNAME dist/CNAME; fi

      - name: Add SPA fallback 404.html
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/404.html; fi

      - name: Create privacy.html for Google Play
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/privacy.html; fi

      - name: Create terms.html for Google Play
        run: |
          if [ -f dist/index.html ]; then cp dist/index.html dist/terms.html; fi

      - name: Disable Jekyll processing
        run: |
          touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
          cname: rhema-app.com


